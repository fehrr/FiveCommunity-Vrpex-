<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="actionmenu">	
			<div class="menu">
				<a id="search">BUSCAR</a>
				<a id="ticket">MULTAR</a>
				<a id="arrest">PRENDER</a>
			</div>
			<div id="searchs">
				<div id="search-result">
					<input class="user" id="user_id" maxlenght="9" spellcheck="false" value="" placeholder="PASSAPORTE">
					<div class="search-itens">
						<div class="info">INFORMAÇÃO</div>
						<div class="arrests">PRISÕES</div>
						<div class="tickets">MULTAS</div>
					</div>
				</div>
				<div id="info-result"></div>
				<div id="info-result2"></div>
				<div id="info-result3"></div>
				<div id="info-result4"></div>	
			</div>
			<div id="tickets">
				<div class="title">MULTAR</div>

			</div>
			<div id="arrests">

				<input class="user-id" id="police-arre" maxlenght="9" spellcheck="false" value="" placeholder="OFICIAL">
				<input class="information" id="value-arre" maxlenght="9" spellcheck="false" value="" placeholder="TEMPO">
				<input class="information" id="info-arre" maxlenght="9" spellcheck="false" value="" placeholder="MOTIVOS">
				<div class="confirmar-arrest">CONFIRMAR</div>
			</div>
		</div>
		<script src="jquery.js" type="text/javascript"></script>
		<buttom id="actionbuttom"></buttom>
	</body>
</html>
